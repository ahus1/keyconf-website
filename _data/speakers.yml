    Václav Muzikář is a Principal Software Engineer at Red Hat and a dedicated maintainer of Keycloak. Over his nine years at Red Hat, he has played a key role in evolving Keycloak from being part of the Quality Engineering team to leading the Cloud Native sub-team.
    <br>
