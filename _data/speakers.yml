  bio: |
    Francis Pouatcha is the Co-Founder and Technical Lead at adorsys, an IT company with operations in Europe, the USA, and Africa. He has over 20 years of experience in developing secure data processing systems, with a deep understanding of Keycloak and a passion for streamlining its configuration and deployment. Francis has been instrumental in developing various Java Enterprise Standards. He led the development of easyCredit, one of the world's most automated loan application processing systems.  Francis is actively involved in tech community efforts like the European PSD2 initiative, the OpenID Foundation FAPI working group, and the Swiss SFTI open banking initiative.
