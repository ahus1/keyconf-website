  bio: |
    Marek Posolda is a software engineer at Red Hat, currently serving as a team lead in the Keycloak software engineering team. He oversees a sub-team focused on client management, authentication, and protocols such as OpenID Connect, OAuth, and SAML. Marek is also a dedicated member of the Keycloak community, contributing as one of the project's maintainers.
    <pr>
    With a robust background in Java, web development, and identity and access management, Marek has been a valuable asset to Red Hat since 2009. Throughout his tenure, he has contributed to various middleware projects, including JBoss Portal, GateIn Portal, and PicketLink. Since 2013, he has been deeply involved with Keycloak, playing a pivotal role almost from the project's inception.
